# api.conf - OpenResty API网关配置

# 限流设置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# 上游服务器定义
upstream im_user_service {
    server im-user:8080;
    keepalive 32;
}

upstream im_message_service {
    server im-message:8080;
    keepalive 32;
}

upstream im_group_service {
    server im-group:8080;
    keepalive 32;
}

upstream im_file_service {
    server im-file:8080;
    keepalive 32;
}

upstream im_mailbox_service {
    server im-mailbox:8080;
    keepalive 32;
}

upstream im_connector_service {
    server im-connector:8080;
    keepalive 32;
}

# API网关服务器配置
server {
    listen 80;
    server_name localhost;

    # 访问日志
    access_log logs/api_access.log main;
    error_log logs/api_error.log warn;

    # 全局CORS设置
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization';
    add_header 'Access-Control-Expose-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range,Authorization';

    # 处理OPTIONS请求
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # API路由 - 用户服务
    location /api/user/ {
        # 限流
        limit_req zone=api_limit burst=20 nodelay;

        # 不需要认证的接口
        location ~ ^/api/user/(login|register|forgot-password) {
            proxy_pass http://im_user_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 需要认证的接口
        access_by_lua_file lua/auth_check.lua;

        proxy_pass http://im_user_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API路由 - 消息服务
    location /api/message/ {
        limit_req zone=api_limit burst=50 nodelay;
        access_by_lua_file lua/auth_check.lua;

        proxy_pass http://im_message_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API路由 - 群组服务
    location /api/group/ {
        limit_req zone=api_limit burst=20 nodelay;
        access_by_lua_file lua/auth_check.lua;

        proxy_pass http://im_group_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API路由 - 文件服务
    location /api/file/ {
        limit_req zone=api_limit burst=10 nodelay;
        access_by_lua_file lua/auth_check.lua;

        # 增加文件上传大小限制
        client_max_body_size 100m;
        client_body_timeout 300s;

        proxy_pass http://im_file_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API路由 - 信箱服务
    location /api/mailbox/ {
        limit_req zone=api_limit burst=50 nodelay;
        access_by_lua_file lua/auth_check.lua;

        proxy_pass http://im_mailbox_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源服务
    location /static/ {
        alias /usr/local/openresty/nginx/html/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # 健康检查接口
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # 默认路由
    location / {
        return 404;
    }
}