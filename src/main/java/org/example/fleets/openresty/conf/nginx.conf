worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Lua包路径
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";
    
    # 共享内存字典，用于存储用户会话
    lua_shared_dict user_sessions 10m;
    lua_shared_dict rate_limit 10m;

    # 上游服务器配置
    # host.docker.internal 指向宿主机，用于访问本地运行的应用
    upstream im_backend {
        server host.docker.internal:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # HTTP API 接口
        location /api/ {
            # 限流
            access_by_lua_file /usr/local/openresty/nginx/lua/limit.lua;
            
            # JWT认证
            access_by_lua_file /usr/local/openresty/nginx/lua/auth.lua;
            
            proxy_pass http://im_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket 连接
        location /ws {
            # JWT认证
            access_by_lua_file /usr/local/openresty/nginx/lua/auth.lua;
            
            # WebSocket处理
            content_by_lua_file /usr/local/openresty/nginx/lua/websocket_handler.lua;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK";
        }
    }
}
