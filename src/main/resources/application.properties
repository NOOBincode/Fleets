# 
雪花算法配置
# 机器ID（0-31），不同服务器使用不同的ID
snowflake.worker-id=${WORKER_ID:1}
# 数据中心ID（0-31），不同数据中心使用不同的ID
snowflake.datacenter-id=${DATACENTER_ID:1}

# Sa-Token 配置
# token 名称（同时也是 cookie 名称）- 改为 Authorization 以兼容标准 Bearer Token
sa-token.token-name=Authorization
# token 有效期（单位：秒）默认30天，-1 代表永久有效
sa-token.timeout=604800
# token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
sa-token.active-timeout=-1
# 是否允许同一账号多地同时登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
sa-token.is-concurrent=true
# 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token，为 false 时每次登录新建一个 token）
sa-token.is-share=false
# token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
sa-token.token-style=uuid
# 是否输出操作日志
sa-token.is-log=false
# 是否从 cookie 中读取 token
sa-token.is-read-cookie=false
# 是否从 header 中读取 token
sa-token.is-read-header=true
# token 前缀（设置为 Bearer 以兼容标准格式）
sa-token.token-prefix=Bearer
